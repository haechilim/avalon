<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>avalon</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="playerContainer">
        <div class="player seat0"></div>
        <div class="player seat1"></div>
        <div class="player seat2"></div>
        <div class="player seat3"></div>
        <div class="player seat4"></div>
        <div class="player seat5"></div>
        <div class="player seat6"></div>
        <div class="player seat7"></div>
        <div class="player seat8"></div>
        <div class="player seat9"></div>
    </div>

    <div class="board">
        <div class="expeditionResultContainer">
            <div class="expeditionResult drop-shadow-light">3</div>
            <div class="expeditionResult drop-shadow-light">4</div>
            <div class="expeditionResult drop-shadow-light">4</div>
            <div class="expeditionResult quest4 drop-shadow-light">
                <div>5</div>
                <div class="twoFailText">Two fails required</div>
            </div>
            <div class="expeditionResult drop-shadow-light">5</div>
        </div>

        <div class="rejectCountContainer">
            <div class="rejectCount drop-shadow-light">1</div>
            <div class="rejectCount drop-shadow-light">2</div>
            <div class="rejectCount drop-shadow-light">3</div>
            <div class="rejectCount drop-shadow-light">4</div>
            <div class="rejectCount rejectCount5 drop-shadow-light">5</div>

            <div class="playerNumberContainer">
                <div class="goodCount drop-shadow-light">6</div>
                <div class="vsText drop-shadow-light">VS</div>
                <div class="evilCount drop-shadow-light">3</div>
            </div>
        </div>
    </div>
</body>
</html>
