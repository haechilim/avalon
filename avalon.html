<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>avalon</title>

    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="playerContainer"></div>

        <div class="board">
            <div class="expeditionResultContainer">
                <div class="expeditionResult quest1 expeditionSuccess drop-shadow-light">3</div>
                <div class="expeditionResult quest2 expeditionFail drop-shadow-light">4</div>
                <div class="expeditionResult quest3 drop-shadow-light">4</div>
                <div class="expeditionResult quest4 drop-shadow-light">
                    <div>5</div>
                    <div class="twoFailText">Two fails required</div>
                </div>
                <div class="expeditionResult quest5 drop-shadow-light">5</div>
            </div>

            <div class="rejectCountContainer">
                <div class="rejectCount rejectCount1 rejectCountMark drop-shadow-light">1</div>
                <div class="rejectCount rejectCount2 drop-shadow-light">2</div>
                <div class="rejectCount rejectCount3 drop-shadow-light">3</div>
                <div class="rejectCount rejectCount4 drop-shadow-light">4</div>
                <div class="rejectCount rejectCount5 drop-shadow-light">5</div>

                <div class="playerNumberContainer">
                    <div class="goodCount drop-shadow-light">6</div>
                    <div class="vsText drop-shadow-light">VS</div>
                    <div class="evilCount drop-shadow-light">4</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
