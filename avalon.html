<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>avalon</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="playerContainer">
            <div class="player seat0">
                <div class="identity opacity">
                    <img class="" src="image/mordred.png" alt="">
                </div>
                <div class="nickname">nickname1</div>
            </div>
            <div class="player seat1">
                <div class="identity">
                    <img class="questionMark" src="image/questionMark.png" alt="">
                </div>
                <div class="nickname">nickname2</div>
            </div>
            <div class="player seat2">
                <div class="identity goodPlayer opacity">
                    <img class="" src="image/merlin.png" alt="">
                </div>
                <div class="nickname goodPlayer">nickname3</div>
            </div>
            <div class="player seat3">
                <div class="identity">
                    <img class="questionMark" src="image/questionMark.png" alt="">
                </div>
                <div class="nickname">nickname4</div>
            </div>
            <div class="player seat4">
                <div class="identity evilPlayer opacity">
                    <img class="" src="image/mordred.PNG" alt="">
                </div>
                <div class="nickname evilPlayer">nickname5</div>
            </div>
            <div class="player seat5">
                <div class="identity">
                    <img class="questionMark" src="image/questionMark.png" alt="">
                </div>
                <div class="nickname">nickname6</div>
            </div>
            <div class="player seat6">
                <div class="identity">
                    <img class="questionMark" src="image/questionMark.png" alt="">
                </div>
                <div class="nickname">nickname7</div>
            </div>
            <div class="player seat7">
                <div class="identity evilPlayer opacity">
                    <img class="identityMark" src="image/evilMark.png" alt="">
                </div>
                <div class="nickname evilPlayer">nickname8</div>
            </div>
            <div class="player seat8">
                <div class="identity opacity">
                    <img class="votedMark" src="image/vote.png" alt="">
                </div>
                <div class="nickname">nickname9</div>
            </div>
            <div class="player seat9">
                <div class="identity opacity">
                    <img class="votedMark" src="image/reject.png" alt="">
                </div>
                <div class="nickname">nickname10</div>
            </div>
        </div>

        <div class="board">
            <div class="expeditionResultContainer">
                <div class="expeditionResult expeditionSuccess drop-shadow-light">3</div>
                <div class="expeditionResult expeditionFail drop-shadow-light">4</div>
                <div class="expeditionResult drop-shadow-light">4</div>
                <div class="expeditionResult quest4 drop-shadow-light">
                    <div>5</div>
                    <div class="twoFailText">Two fails required</div>
                </div>
                <div class="expeditionResult drop-shadow-light">5</div>
            </div>

            <div class="rejectCountContainer">
                <div class="rejectCount rejectCountPosition drop-shadow-light">1</div>
                <div class="rejectCount drop-shadow-light">2</div>
                <div class="rejectCount drop-shadow-light">3</div>
                <div class="rejectCount drop-shadow-light">4</div>
                <div class="rejectCount rejectCount5 drop-shadow-light">5</div>

                <div class="playerNumberContainer">
                    <div class="goodCount drop-shadow-light">6</div>
                    <div class="vsText drop-shadow-light">VS</div>
                    <div class="evilCount drop-shadow-light">4</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
